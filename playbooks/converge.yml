- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: groupadd
      group:
        name: "postgres"
        system: true
        state: "present"

    - name: useradd
      user:
        name: "postgres"
        group: "postgres"
        home: "/var/lib/postgresql"
        shell: "/bin/bash"
        system: true
        create_home: false
        state: "present"

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/usr/local/bin" }

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }

    - name: include role
      include_role:
        name: python

    - name: include role
      include_role:
        name: locales

    - name: include role
      include_role:
        name: timezone

    - name: include role
      include_role:
        name: catatonit

    - name: include role
      include_role:
        name: gosu

    - name: include role
      include_role:
        name: postgres

    - name: stop service
      service:
        name: "postgresql"
        state: "stopped"
        enabled: true
      changed_when: false
      ignore_errors: true

    - name: purge /var/lib/postgresql/data
      shell: |
        set -euo pipefail
        mkdir -p /var/lib/postgresql/data
        find /var/lib/postgresql/data -mindepth 1 -delete
      args:
        executable: "/bin/bash"
      register: result
      changed_when: result is not succeeded

    - name: re-create /var/run/postgresql
      shell: |
        set -euo pipefail
        rm -rf /var/run/postgresql
        mkdir -p /var/run/postgresql
        chown -Rf postgres:postgres /var/run/postgresql
        chmod 2777 /var/run/postgresql
      args:
        executable: "/bin/bash"
      register: result
      changed_when: result is not succeeded

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/docker-entrypoint-initdb.d" }
        - { dest: "/usr/share/postgresql/{{ postgres_release }}" }
        - { dest: "/var/lib/postgresql", owner: "postgres", group: "postgres" }
        - { dest: "/var/lib/postgresql/data", owner: "postgres", group: "postgres" }
        - { dest: "/var/run/postgresql", owner: "postgres", group: "postgres", mode: "2777" }

    - name: "prepare /usr/share/postgresql/postgresql.conf.sample"
      shell: |
        set -euo pipefail
        mv /usr/share/postgresql/{{ postgres_release }}/postgresql.conf.sample /usr/share/postgresql/
        ln -s ../postgresql.conf.sample /usr/share/postgresql/{{ postgres_release }}/postgresql.conf.sample
      args:
        executable: "/bin/bash"
        creates: "/usr/share/postgresql/postgresql.conf.sample"
      register: result
      until: result is succeeded
      changed_when: result is not succeeded

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/usr/share/postgresql/postgresql.conf.sample" }

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/usr/share/postgresql/postgresql.conf.sample" }
